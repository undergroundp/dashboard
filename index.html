<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">

<!-- FullCalendar CSS -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />

<!-- FullCalendar JS -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

<script src="https://apis.google.com/js/api.js"></script>
<script src="https://accounts.google.com/gsi/client" async defer></script>


  <style>
   :root {
  --lavender: #CCA1C9;
  --blush: #FFD3DD;
  --rose: #F3A0AD;
  --sky: #BED1E3;
  --blue: #92A1C3;
  --white: #fff;
  --text-dark: #333;
  --bg-body: #ffffff;
}

[data-theme="dark"] {
  --lavender: #8A4C87;
  --blush: #8E5E65;
  --rose: #A0505E;
  --sky: #5A6B80;
  --blue: #4A5B7C;
  --white: #1e1e1e;
  --text-dark: #e0e0e0;
  --bg-body: #121212;
}

* {
  transition: background-color 0.4s ease, color 0.4s ease, border-color 0.4s ease;
}

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Nunito', sans-serif;
      color: var(--text-dark);
    background-color: var(--bg-body);
  transition: background-color 0.4s, color 0.4s;
}

    body > .tabs + .tab-content {
      margin-top: -0.5em;
    }

    .tabs {
      display: flex;
      padding: 0.5em;
      gap: 0.5em;
      margin-bottom: -0.5em;
      position: relative;
      z-index: 2;
    }

    .tab-button {
      flex: 1;
      padding: 1em;
      text-align: center;
      border: none;
      border-radius: 16px 16px 0 0;
      font-weight: 600;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      background: var(--blush);
      position: relative;
      z-index: 3;
    }

    .tab-button:hover {
      transform: translateY(-2px);
    }

    .tab-button.active {
      background: inherit;
      box-shadow: none;
    }

    .tab-content {
      display: none;
      padding: 2em;
      animation: fadeIn 0.4s ease-in-out;
      min-height: 100vh;
      margin-top: -1em;
      position: relative;
      z-index: 1;
    }

    .tab-content.active { display: block; }

@keyframes fadeInRow {
  from {
    opacity: 0;
    transform: translateY(6px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.task-row.fade-in {
  animation: fadeInRow 0.4s ease-out;
}


    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

   /* Tab content backgrounds */
#tasks.tab-content { background-image: url('/dashboard/images/backie.jpg'); }
#chores.tab-content { background: var(--blush); }
#meal.tab-content { background: var(--rose); }#calendar.tab-content { background: var(--blue); } 

/* Tab buttons stay pastel flat */
.tab-button[onclick="showTab('tasks')"] { background: var(--lavender); }
.tab-button[onclick="showTab('chores')"] { background: var(--blush); }
.tab-button[onclick="showTab('meals')"] { background: var(--rose); }
.tab-button[onclick="showTab('calendar')"] { background: var(--blue); }


    .task-grocery-wrapper {
      display: flex;
      gap: 1em;
      align-items: flex-start;
    }

.chores-wrapper {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  gap: 2em;
}

.chores-buttons {
  display: flex;
  flex-direction: column;
  align-items: flex-end;
  gap: 1em;
  padding-top: 1em;
}




    .task-list {
      width: 100%;
    }

   .grocery-list {
  width: 20%;
  padding: 1em;
  background: var(--white);
  border-radius: 16px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  font-size: 1.2em; 
}

    h3 {
      margin-top: 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
      table-layout: fixed;
      background: var(--white);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 0.8em;
      text-align: left;
      word-wrap: break-word;
    }

    th {
      background: var(--blue);
      color: var(--white);
      cursor: pointer;
    }

    th.sortable:hover {
      background: var(--lavender);
    }

    td {
      border-top: 1px solid #eee;
    }

    select {
      width: 100%;
      padding: 0.4em;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: 'Nunito', sans-serif;
      font-size: 1em;
      appearance: none;
      background-color: var(--white);
      background-image: url("data:image/svg+xml;utf8,<svg fill='black' height='20' viewBox='0 0 24 24' width='20' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
      background-repeat: no-repeat;
      background-position-x: 95%;
      background-position-y: center;
    }

select.priority-high {
  background-color: var(--rose);
  color: black;
}
select.priority-medium {
  background-color: var(--lavender);
  color: black;
}
select.priority-low {
  background-color: var(--sky);
  color: black;
}

select.cat-home { background-color: var(--blush); color: black; }
select.cat-health { background-color: var(--lavender); color: black; }
select.cat-documents { background-color: var(--sky); color: black; }
select.cat-work { background-color: var(--blue); color: white; }
select.cat-pet { background-color: var(--rose); color: black; }

select.assign-lili { background-color: var(--lavender); color: black; }
select.assign-michael { background-color: var(--sky); color: black; }
select.assign-both { background-color: var(--blue); color: white; }


    button {
      padding: 0.6em 1.2em;
      border: none;
      background: var(--blue);
      color: var(--white);
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: var(--lavender);
      transform: scale(1.05);
    }

@keyframes buttonTap {
  0% { transform: scale(1); }
  50% { transform: scale(0.97); }
  100% { transform: scale(1); }
}

button:active {
  animation: buttonTap 0.12s ease-out;
}




    input[type="text"] {
      padding: 0.5em;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
      margin-top: 0.5em;
    }

.chore-button {
  font-size: 1.4em;
  padding: 1.2em 2em;
  margin: 0.6em;
  cursor: pointer;
  background: var(--white);
  color: var(--lavender);
  border: 2px solid var(--lavender);
  border-radius: 16px;
  transition: all 0.3s ease;
  width: 100%;
  max-width: 250px;
  text-align: center;
}

.chore-button:hover {
  background: var(--sky);
  color: var(--white);
}

.chore-button.done {
  background-color: var(--lavender);
  border-color: var(--lavender);
  color: var(--white);
}


    .grocery-item {
      display: flex;
      align-items: center;
      margin-bottom: 0.5em;
      opacity: 1;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .grocery-item.removing {
      opacity: 0;
      transform: translateX(20px);
    }

.grocery-item input[type="checkbox"] {
  width: 1.5em;
  height: 1.5em;
  accent-color: var(--lavender);
  margin-right: 0.8em;
  cursor: pointer;
  transition: transform 0.2s ease;
}

.grocery-item input[type="checkbox"]:checked {
  transform: scale(1.3);
}





#calendar-container {
  background: var(--white);
  border-radius: 16px;
  padding: 1.5em;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
}

.fc-toolbar-title {
  font-family: 'Nunito', sans-serif;
  font-size: 1.5em;
  color: var(--text-dark);
}

.fc-button {
  background-color: var(--lavender);
  border: none;
  border-radius: 8px;
  font-family: 'Nunito', sans-serif;
  padding: 0.3em 0.8em;
  transition: background 0.3s ease;
  color: white;
}
.fc-button:hover {
  background-color: var(--blue);
}

.fc-daygrid-day-number {
  color: var(--text-dark);
  font-weight: 600;
}

.fc-event {
  background-color: var(--rose);
  border: none;
  color: white;
  border-radius: 6px;
  font-size: 0.85em;
  padding: 2px 6px;
}

.fc-day-today {
  background: var(--sky) !important;
  border-radius: 12px;
  box-shadow: inset 0 0 0 2px var(--blue);
}


#darkModeToggle {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: var(--blue);
  color: var(--white);
  border: none;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  font-size: 1.4em;
  cursor: pointer;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  transition: background 0.3s, transform 0.2s;
  z-index: 10;
}

#darkModeToggle:hover {
  background: var(--lavender);
  transform: scale(1.1);
}

  </style>
</head>
<body>
  <!-- TABS -->
  <div class="tabs">
    <button class="tab-button active" onclick="showTab('tasks')">Tasks</button>
    <button class="tab-button" onclick="showTab('chores')">Chores</button>
    <button class="tab-button" onclick="showTab('meal')">Meal Planner</button>
    <button class="tab-button" onclick="showTab('calendar')">Calendar</button>
  </div>

  <!-- TASKS TAB -->
  <div id="tasks" class="tab-content active">
    <div class="task-grocery-wrapper">
      <div class="task-list">
<button id="addTaskBtn">Add Task</button>
<button id="undoDeleteBtn">Undo Delete</button>
        <table>
          <thead>
            <tr>
              <th class="sortable" onclick="sortTasks(0)">Task</th>
              <th class="sortable" onclick="sortTasks(1)">Priority</th>
              <th class="sortable" onclick="sortTasks(2)">Category</th>
              <th class="sortable" onclick="sortTasks(3)">Assigned To</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="task-body"></tbody>
        </table>
      </div>
</div>
</div>

      

<!-- CHORES TAB -->
<div id="chores" class="tab-content">
  <div class="chores-wrapper">

    <!-- Grocery List -->
    <div class="grocery-list">
      <h3>Grocery List</h3>
      <div id="grocery-items"></div>
      <input type="text" id="grocery-input" placeholder="Add item" onkeypress="handleGroceryKey(event)" />
      <button onclick="addGroceryItem()">Add</button>
    </div>

    <!-- Chore Buttons -->
    <div class="chores-buttons">
      <button class="chore-button" onclick="toggleChore(this)">Do laundry</button>
      <button class="chore-button" onclick="toggleChore(this)">Take out trash</button>
      <button class="chore-button" onclick="toggleChore(this)">Wash dishes</button>
    </div>

  </div>
</div>


  <!-- MEAL TAB -->
  <div id="meal" class="tab-content">
    <button onclick="generateMealPlan()">Generate Plan</button>
    <table>
      <thead>
        <tr>
          <th>Day</th>
          <th>Meal</th>
          <th>Change Meal</th>
        </tr>
      </thead>
      <tbody id="meal-plan-body"></tbody>
    </table>
  </div>

  <!-- CALENDAR TAB -->
  <div id="calendar" class="tab-content">
<div id="calendar-events-container">

  <ul id="calendar-events"></ul>
</div>


    <div id="fullcalendar"></div>
  </div>

<script type="module" src="dashboard.js"></script>



<button id="darkModeToggle" onclick="toggleDarkMode()">🌙</button>








</body>
</html>
